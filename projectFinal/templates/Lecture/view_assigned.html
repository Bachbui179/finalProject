{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title text-white">Assigned Students</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a class= "text-white text-decoration-none" href="{% url 'student_home' %}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active text-white">Assigned Students</li>
                </ul>
            </div>
        </div>
    </div>
    {% include 'includes/messages.html' %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <table
                            id="table_id"
                            class="table table-hover table-center mb-0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Gender</th>
                                    <th>Project</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in students_assigned %}
                                <tr>
                                    <td>{{i.full_name}}</td>
                                    <td>{{i.gender}}</td>
                                    <td>{{i.project_assigned}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
