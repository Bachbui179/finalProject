{% extends 'base.html' %}

{% block content %}
    
<div class="d-flex justify-content-center w-100 pt-4">
    <div class="col-xl-3 col-sm-6 col-12 d-flex justify-content-center">
       <div class="card bg-three col-6">
          <div class="card-body">
             <div class="db-widgets d-flex justify-content-between align-items-center">
                <div class="db-icon">
                   <i class="fas fa-user-graduate"></i>
                </div>
                <div class="db-info">
                   <h3>{{student_count}}</h3>
                   <h6>Students</h6>
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="col-xl-3 col-sm-6 col-12 d-flex justify-content-center">
       <div class="card bg-three col-6">
          <div class="card-body">
             <div class="db-widgets d-flex justify-content-between align-items-center">
                <div class="db-icon">
                   <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <div class="db-info">
                   <h3>{{lecture_count}}</h3>
                   <h6>Lectures</h6>
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="col-xl-3 col-sm-6 col-12 d-flex justify-content-center">
       <div class="card bg-four col-6">
          <div class="card-body">
             <div class="db-widgets d-flex justify-content-between align-items-center">
                <div class="db-icon">
                   <i class="fas fa-book"></i>
                </div>
                <div class="db-info">
                   <h3>{{project_count}}</h3>
                   <h6>Projects</h6>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>

 <div class="d-flex align-items-center w-100 pt-5 flex-grow-1">
    <div class="px-5 flex-grow-1 col-md-6">
        <div class="card card-chart">
           <div class="card-header">
              <div class="row align-items-center">
                 <div class="col-6">
                    <h5 class="card-title">Data</h5>
                 </div>
                
              </div>
           </div>
           <div class="card-body">
              <div id="apexcharts-area"></div>
           </div>
        </div>
     </div>
    <div class="px-5 flex-grow-1 col-md-6">
       <div class="card card-chart">
          <div class="card-header">
             <div class="row align-items-center">
                <div class="col-6">
                   <h5 class="card-title">Students</h5>
                </div>
                
             </div>
          </div>
          <div class="card-body">
             <div id="bar"></div>
          </div>
       </div>
    </div>
 </div>

{% include 'includes/chart.html' %}
{% endblock content %}
