{% load static %}
<form class="row justify-content-center text-center" action="{% url 'doLogin' %}" method="post">
	{% csrf_token %} 
	<div class="mb-3 row justify-content-center text-center">
		<label for="email" class="form-label">Email</label>
		<input type="email" class="form-control w-50" id="email" name="email">
	</div>
	<div class="mb-3 row justify-content-center text-center">
		<label for="password" class="form-label">Password</label>
		<input type="password" class="form-control w-50" id="password" name="password">
	</div>
	<button type="submit" class="btn btn-primary w-50">Login</button>
	
	<div class="mt-3 text-center">
		Don't have an account? <a href="#">Register</a>
	</div>
</form>
