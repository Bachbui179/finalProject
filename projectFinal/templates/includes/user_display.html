{% load static %}
<div class="dropdown pb-4">
	<a href="#" class="d-flex align-items-center text-white text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
			<span class="d-none d-sm-inline mx-1">{{ user.first_name }}  {{user.last_name}}</span>
			{% if user.user_type == '1' %}
			<p class='text-muted mb-0'>Admin</p>
			{% elif user.user_type == '2'%}
			<p class='text-muted mb-0'>Teacher</p>
			{% elif user.user_type == '3'%}
			<p class='text-muted mb-0'>Student</p>
			{% endif %}
	</a>
	<ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1"> 
			<li><a class="dropdown-item" href="#">Settings</a></li>
			<li><a class="dropdown-item" href="{% url 'profile' %}">Profile Update</a></li>
			
			<li><a class="dropdown-item" href="{% url 'doLogout' %}">Sign out</a></li>
	</ul>
</div>
