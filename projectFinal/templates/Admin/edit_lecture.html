{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-lg-12 bg-transparent">
    <div class="card" style="background-color: #b9b9b9">
        <div class="card-body">
            <form
                method="post"
                action="{% url 'update_lecture' %}"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                    <h5 class="form-title"><span>Edit Lecture</span></h5>
                </div>

                {% include 'includes/messages.html' %}

                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Lecture ID</label>
                        <input
                            type="text"
                            class="form-control"
                            name="lecture_id"
                            value="{{lecture_id}}" readonly/>
                    </div>
                </div>

                <div class="col-sm-11">
                    <div class="form-group">
                        <label>First Name</label>
                        <input
                            type="text"
                            class="form-control"
                            name="first_name"
                            value="{{lecture_firstname}}" readonly/>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input
                            type="text"
                            class="form-control"
                            name="last_name"
                            value="{{lecture_lastname}}" readonly/>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Email</label>
                        <input
                            type="text"
                            class="form-control"
                            name="email"
                            value="{{lecture_email}}" readonly/>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Username</label>
                        <input
                            type="text"
                            class="form-control"
                            name="username"
                            value="{{username}}"/>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Password</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="Enter new password." />
                    </div>
                </div>
                <div class="col-sm-11">
                    <label>Gender</label>
                    <select class="form-control" name="gender" required/>
                        <option value="{{gender}}" selected hidden>{{gender}}</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>
                <br />
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Update Lecture
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
