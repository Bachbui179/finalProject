{% extends 'base.html' %} {% block content%}
<div class="col-lg-12 bg-transparent">
    <div class="card" style="background-color: #b9b9b9">
        <div class="card-body">
            <form method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                    <h5 class="form-title"><span>Add Student</span></h5>
                </div>
                {% include 'includes/messages.html' %}
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" required/>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" required/>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" required/>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required/>
                    </div>
                </div>
                
                <div class="col-sm-11">
                    <label>Gender</label>
                    <select class="form-control" name="gender" required>
                        <option value="" selected disabled hidden>Gender</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="col-sm-11">
                    <label>Project</label>
                    <select class="form-control" name="project_id" required>
                        <option value="" selected disabled hidden>Choose Project</option>
                        {% for i in project %}
                        <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Add Student
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
