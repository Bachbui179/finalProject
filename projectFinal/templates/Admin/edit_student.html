{% extends 'base.html' %} {% block content %} {% load static %}
<div class="col-lg-12 bg-transparent">
    <div class="card" style="background-color: #b9b9b9">
        <div class="card-body">
            <form
                method="post"
                action="{% url 'update_student' %}"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                    <h5 class="form-title"><span>Edit Student</span></h5>
                </div>

                {% include 'includes/messages.html' %}

                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Student ID</label>
                        <input
                            type="text"
                            class="form-control"
                            name="student_id"
                            value="{{student_id}}" readonly/>
                    </div>
                </div>

                <div class="col-sm-11">
                    <div class="form-group">
                        <label>First Name</label>
                        <input
                            type="text"
                            class="form-control"
                            name="first_name"
                            value="{{student_firstname}}" readonly/>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input
                            type="text"
                            class="form-control"
                            name="last_name"
                            value="{{student_lastname}}" readonly/>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Email</label>
                        <input
                            type="text"
                            class="form-control"
                            name="email"
                            value="{{student_email}}" readonly/>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Username</label>
                        <input
                            type="text"
                            class="form-control"
                            name="username"
                            value="{{username}}"/>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Password</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="Enter new password." />
                    </div>
                </div>
                <div class="col-sm-11">
                    <label>Gender</label>
                    <select class="form-control" name="gender" required/>
                        <option value="{{gender}}" selected hidden> {{gender}} </option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>
                <div class="col-sm-11">
                    <label>Project</label>
                    <select class="form-control" name="project_id" required/>
                        <option value="{{project_assigned_id}}" selected hidden> {{project_assigned}} </option>
                        {% for i in projects %}
                            <option value="{{i.id}}">{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
                <br />
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Update Student
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
