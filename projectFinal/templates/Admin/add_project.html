{% extends 'base.html' %} {% block content %}
<div class="col-lg-12 bg-transparent">
    <div class="card" style="background-color: #b9b9b9">
        <div class="card-body">
            <form method="post" action="{% url 'add_project' %}">
                {% csrf_token %}
                <div class="col-12">
                    <h5 class="form-title"><span>Add Project</span></h5>
                </div>
                {% include 'includes/messages.html' %}
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Project Name</label>
                        <input
                            type="text"
                            class="form-control"
                            name="project_name"
                            required />
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea
                            class="form-control"
                            name="description"
                            required></textarea>
                    </div>
                </div>
                <br/>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Add Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
