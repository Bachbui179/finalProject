{% extends 'base.html' %} 
{% block content %} 
{% load static %} 
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title text-white">Allocate</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a class= "text-white text-decoration-none" href="{% url 'admin_home' %}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active text-white">Result</li>
                </ul>
            </div>
        </div>
    </div>
    {% include 'includes/messages.html' %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <table
                            id="table_id"
                            class="table table-hover table-center mb-0">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Lecture Assigned</th>
                                    <th>Project</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for student, data in student_data.items %}
                                <tr>
                                    <td>{{ student }}</td>
                                    <td>{{ data.0 }}</td>
                                    <td>{{ data.1 }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
