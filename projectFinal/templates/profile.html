{% extends 'base.html' %} 
{% block content %}
<div class="col-lg-12 bg-transparent">
    <div class="card" style="background-color: #b9b9b9">
        <div class="card-body">
            <form method="post" action="{% url 'profile_update' %}"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                    <h5 class="form-title"><span>Profile Update</span></h5>
                </div>

                {% include 'includes/messages.html' %}

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label class="col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="first_name" value="{{user.first_name}}"/>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label class="col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="last_name" value="{{user.last_name}}"/>
                        </div>
                    </div>
                </div> 
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label class="col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" value="{{user.email}}" readonly/>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label class="col-form-label">Username</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="username" value={{user.username}}>
                        </div>
                    </div>
                </div>  
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label class="col-form-label">Password</label>
                        <div class="col-md-10">
                            <input class="form-control" type="password" placeholder="Fill only if you want to change password."/>
                        </div>
                    </div>
                </div>
                <div class="col-12 pt-3">
                    <button type="submit" class="btn btn-primary" value="submit">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
    
</div>
{% endblock content %}
